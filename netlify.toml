[build]
  command = "echo 'Skipping Python detection' && npm ci && npm run build"
  publish = "dist"
  base = "."

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  # Forzar que Netlify NO detecte Python
  PYTHON_VERSION = ""
  MISE_PYTHON = ""
  PIPENV_PYTHON = ""
  NPM_FLAGS = "--legacy-peer-deps"
  # Deshabilitar detección automática de herramientas
  SKIP_PYTHON_INSTALL = "true"
  # Forzar uso de Node.js
  NPM_CONFIG_PYTHON = ""
  # Deshabilitar mise para Python completamente
  MISE_SKIP_PYTHON = "true"
  MISE_NO_PYTHON = "1"
  # Prevenir que mise lea runtime.txt
  MISE_DISABLE_PYTHON = "1"
  # Configurar mise para no compilar Python
  MISE_PYTHON_COMPILE = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
